<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/Site.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="Scripts/chernoff.js"></script>
	<script type="text/javascript">
    $(document).ready(function () {
      var width = 200;
      var height = width;

      //default ratio to 0.1 ~ 1
      var half_length_of_eyes_ratio = 0.1;
      var position_of_eyes_ratio = 0.1;
      var angle_of_eyebrow_ratio = 0.1;
      var curvature_of_mouth_ratio = 0.9;
      //var slant_of_eyes_ratio = 0.5;

      var c1 = document.getElementById('chernoff_canvas_1');
      c1.width = width;
      c1.height = height;

      $('#chernoff_canvas_1').chernoff({
        canvas: c1,
        half_length_of_eyes_ratio: half_length_of_eyes_ratio,
        position_of_eyes_ratio: position_of_eyes_ratio,
        angle_of_eyebrow_ratio: angle_of_eyebrow_ratio,
        curvature_of_mouth_ratio: curvature_of_mouth_ratio
      });

      half_length_of_eyes_ratio = 0.9;
      position_of_eyes_ratio = 0.5;
      angle_of_eyebrow_ratio = 0.9;
      curvature_of_mouth_ratio = 0.9;


      var c2 = document.getElementById('chernoff_canvas_2');
      c2.width = width;
      c2.height = height;

      $('#chernoff_canvas_2').chernoff({
        canvas: c2,
        half_length_of_eyes_ratio: half_length_of_eyes_ratio,
        position_of_eyes_ratio: position_of_eyes_ratio,
        angle_of_eyebrow_ratio: angle_of_eyebrow_ratio,
        curvature_of_mouth_ratio: curvature_of_mouth_ratio
      });
      
    });
  </script>    
</head>

<body class="center" style="margin-top:10px;">
  <div class="center" style="padding:10px 0 0 0; max-width:1300px; margin-bottom:5px;">
    <canvas id="chernoff_canvas_1"></canvas>
    <canvas id="chernoff_canvas_2"></canvas>
  </div>
</body>
</html>
