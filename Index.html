<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/Site.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="Scripts/chernoff.js"></script>
	<script type="text/javascript">
    $(document).ready(function () {
      var width = 500;
      var height = width;

      //default ratio to 0.1 ~ 1
      var half_length_of_eyes_ratio = 0.4;
      var position_of_eyes_ratio = 0.3;
      var angle_of_eyebrow_ratio = 0.5;
      var curvature_of_mouth_ratio = 0.1;
      //var slant_of_eyes_ratio = 0.5;

      var c = document.getElementById('chernoff_canvas');
      c.width = width;
      c.height = height;

      $('#chernoff_canvas').chernoff({
        canvas: c,
        width: width,
        height: height,
        half_length_of_eyes_ratio: half_length_of_eyes_ratio,
        position_of_eyes_ratio: position_of_eyes_ratio,
        angle_of_eyebrow_ratio: angle_of_eyebrow_ratio,
        curvature_of_mouth_ratio: curvature_of_mouth_ratio
      });
      
    });
  </script>    
</head>

<body class="center" style="margin-top:10px;">
  <div class="center" style="padding:10px 0 0 0; max-width:1300px; margin-bottom:5px;">
    <canvas id="chernoff_canvas"></canvas>
  </div>
</body>
</html>
